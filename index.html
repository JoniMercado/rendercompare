<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador de imágenes | Slider</title>
  <style>
    body{
      margin:0; font-family:sans-serif; background:#0f172a; color:#e5e7eb;
      display:flex; flex-direction:column; align-items:center; padding:20px; min-height:100vh;
    }
    h1{margin-bottom:10px}
    .uploader{margin:10px 0; display:flex; gap:15px}
    .compare{
      position:relative; max-width:900px; width:100%; border-radius:12px; overflow:hidden;
      background:#111; margin-top:20px;
    }
    .compare img{width:100%; height:auto; display:block; object-fit:cover; user-select:none; pointer-events:none}
    .overlay{position:absolute; inset:0; width:50%; overflow:hidden}
    .divider{position:absolute; top:0; bottom:0; left:50%; transform:translateX(-50%); width:2px; background:#fff}
    .handle{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:32px; height:32px; border-radius:50%; background:#fff; display:flex; align-items:center; justify-content:center; color:#000; font-weight:bold; cursor:ew-resize}
    input[type=range]{position:absolute; inset:0; opacity:0; cursor:ew-resize}
  </style>
</head>
<body>
  <h1>Comparador de imágenes</h1>
  <p>Subí dos imágenes y usá el slider para comparar.</p>

  <div class="uploader">
    <label>
      Imagen izquierda:
      <input type="file" id="fileLeft" accept="image/*">
    </label>
    <label>
      Imagen derecha:
      <input type="file" id="fileRight" accept="image/*">
    </label>
  </div>

  <div class="compare" id="compare" style="display:none">
    <img id="imgRight" alt="Imagen derecha" />
    <div class="overlay" id="overlay">
      <img id="imgLeft" alt="Imagen izquierda" />
    </div>
    <div class="divider" id="divider"></div>
    <div class="handle" id="handle">⇔</div>
    <input id="range" type="range" min="0" max="100" value="50">
  </div>

  <script>
    const fileLeft = document.getElementById("fileLeft");
    const fileRight = document.getElementById("fileRight");
    const imgLeft = document.getElementById("imgLeft");
    const imgRight = document.getElementById("imgRight");
    const overlay = document.getElementById("overlay");
    const divider = document.getElementById("divider");
    const handle = document.getElementById("handle");
    const range = document.getElementById("range");
    const compare = document.getElementById("compare");

    function loadFile(input, targetImg){
      const file = input.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        targetImg.src = e.target.result;
        if(imgLeft.src && imgRight.src){ compare.style.display="block"; }
      };
      reader.readAsDataURL(file);
    }

    fileLeft.addEventListener("change", ()=> loadFile(fileLeft, imgLeft));
    fileRight.addEventListener("change", ()=> loadFile(fileRight, imgRight));

    function applyPosition(pct){
      overlay.style.width = pct+"%";
      divider.style.left = pct+"%";
      handle.style.left = pct+"%";
    }
    range.addEventListener("input", e => applyPosition(e.target.value));
    applyPosition(50);
  </script>
</body>
</html>
